services:
  new-api:
    build: .
    image: calciumion/new-api:latest
    container_name: new-api
    restart: always
    command: --log-dir /app/logs
    # ports:
    #   - "3000:3000"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      # - SQL_DSN=root:123456@tcp(mysql:3306)/new-api  # Point to the mysql service
      - REDIS_CONN_STRING=redis://redis:6379
      - STREAMING_TIMEOUT=10000
      - MEMORY_CACHE_ENABLED=true
      - SYNC_FREQUENCY=60
      - FORCE_STREAM_OPTION=true
      - ENFORCE_INCLUDE_USAGE=false
      - USER_CONTENT_REQUEST_TIMEOUT=10000
      - GLOBAL_API_RATE_LIMIT=10000
      - GLOBAL_WEB_RATE_LIMIT=10000
      - RELAY_TIMEOUT=10000
      - TZ=Asia/Shanghai
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' | awk -F: '{print $$2}'",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: basenet
    external: true
